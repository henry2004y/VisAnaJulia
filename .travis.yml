language: julia

os:
  - linux
  - osx

julia:
  - 1.4
  - nightly

addons:
  apt:
    packages:
      - python3-matplotlib

branches:
  only:
    - master

notifications:
  email: false

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'using Pkg; Pkg.add("Documenter")'
  - julia -e 'using Pkg; ENV["DOCUMENTER_DEBUG"] = "true"; include("docs/make.jl")'

jobs:
  allow_failures:
    - julia: nightly
